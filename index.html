<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="stats-card-container">
      <div class="card-inner">
        <div class="main-header">
          <h1>Get <span class="insights-highlight">insights</span> that help your business grow.</h1>
        </div>
        <div class="sub-header">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats-numbers">
          <div class="stat-item">
            <h2>10k+</h2><span>companies</span>
          </div>
          <div class="stat-item">
            <h2>314</h2><span>templates</span>
          </div>
          <div class="stat-item">
            <h2>12m+</h2><span>queries</span>
          </div>
        </div>
      </div>
      <div class="image-container"></div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kijimai">Kijimai</a>.
  </div>
</body>
</html>
